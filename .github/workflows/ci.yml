name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run tests
        run: npm test
        env:
          MONGO_URI: mongodb://localhost:27017/test
          NODE_ENV: test

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          MONGO_URI: mongodb://localhost:27017/test
          NODE_ENV: test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f Dockerfile.local -t bab-online:${{ github.sha }} .

      - name: Test Docker image starts
        run: |
          docker run -d --name test-container -p 3000:3000 \
            -e NODE_ENV=test \
            -e MONGO_URI=mongodb://host.docker.internal:27017/test \
            bab-online:${{ github.sha }}
          sleep 5
          docker logs test-container
          docker stop test-container

  # Deployment is handled automatically by Railway's GitHub integration
  # when pushing to main - no GitHub Actions deployment needed
